name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy to EC2
        env:
          EC2_KEY_PATH: ${{ secrets.EC2_KEY_PATH }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "${{ secrets.AWS_SECRET_ACCESS_KEY }}" > ${{ env.EC2_KEY_PATH }}
          chmod 400 ${{ env.EC2_KEY_PATH }}
          scp -i ${{ env.EC2_KEY_PATH }} -r * ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/home/${{ env.EC2_USER }}/SNS-APP

      - name: Restart application on EC2
        env:
          EC2_KEY_PATH: ${{ secrets.EC2_KEY_PATH }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -i ${{ env.EC2_KEY_PATH }} ${{ env.EC2_USER }}@${{ env.EC2_HOST }} "pm2 restart all"
